{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <!-- User Profile Form -->
        <div class="col-md-6">
            <!-- Display User Profile Image -->
            {% if request.user.profile.image %}
                <img src="{{ request.user.profile.image.url }}" alt="Profile Image">
            {% else %}
                <img src="{% static 'images/abstract-owl-head-logo-creative-design-vector-30725425.webp' %}" alt="Default Image">
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <!-- Additional Actions -->
        <div class="col-md-6">
            <!-- Facilitator Application and Privacy Settings -->
            <!-- Add more content here as per other requirements -->
        </div>
    </div>
</div>
{% endblock %}
