{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Favicon links, code copied from https://favicon.io/ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch.svg' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/fav-32x32.svg' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/fav-16x16.svg' %}">
        <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}"> 
        {% block extra_css %}  

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
            integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="{% static '/css/base.css' %}" />
        {% endblock %} {% block onload_js%}
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
            integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        {% endblock %}

        <title>MOvember {% block title %} {% endblock %}</title>
    </head>
    <body>
        {% include 'includes/header.html' %}
        <h1>Hello World</h1>

        <main>{% block content %} {% endblock %}</main>

        {% include 'includes/footer.html' %} {% block extra_js %} {% endblock %}
    </body>
</html>
