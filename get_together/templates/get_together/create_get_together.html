{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <h1>Create a Get Together Event</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Get Together</button>
        </div>

    </form>
</div>
{% endblock %}
