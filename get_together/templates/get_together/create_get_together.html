{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4 mb-4">
    <form method="post" enctype="multipart/form-data">
        <h1 class="text-center">Create a Get Together Event</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-outline-light btn-lg call-to-action navigation-links">Add Get Together</button>
        </div>

    </form>
</div>
{% endblock %}
