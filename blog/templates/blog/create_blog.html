{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-4 d-flex justify-content-center">Create Blog</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="rounded px-3 mb-5">
            <legend class="fieldset-label small text-black px-2 w-auto"></legend>
            {{ form.title | as_crispy_field }}
            {{ form.content | as_crispy_field }}
            {{ form.interests | as_crispy_field }}
            {{ form.image | as_crispy_field }}
            
          </fieldset>
          <button type="submit" class="btn btn-primary mt-3" aria-label="submit the form">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
